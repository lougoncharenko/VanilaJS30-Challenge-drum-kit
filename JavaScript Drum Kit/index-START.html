<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  
  <div class="keys">
   <button onClick="playMusic(this.id)"  id=a>A</button>
  <button onClick="playMusic(this.id)" id=b>B</button>
  <button onClick="playMusic(this.id)" id=c>C</button>
  </div>

  <audio id="audio1" src="sounds/clap.wav"></audio>
  <audio id="audio2" src="sounds/hihat.wav"></audio>
  <audio id="audio3" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>
<script>
  //when you hit the key, function takes in the event listener
             


function playMusic(clicked){
  const button =document.querySelectorAll('button').id;
    if (button==="a"){
      document.getElementById("audio1").play();
    }else if (button==="b"){
      document.getElementById("audio2").play();
    }else{
      document.getElementById("audio3").play();
    }
  };





/*  const button=document.querySelector('button');
button.addEventListener('click', playMusic);*/






</script>


</body>
</html>
